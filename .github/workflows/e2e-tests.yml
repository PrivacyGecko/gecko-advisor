# SPDX-License-Identifier: MIT
name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.14.0'
  E2E_TARGET_ENV: 'local'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: privacy_advisor_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        test-suite:
          - "Core Privacy Scanning Journey"
          - "Performance Validation"
          - "Accessibility & Mobile Testing"
          - "Security & Error Handling"
          - "License Compliance Display"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Setup test environment
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          cp .env.example .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/privacy_advisor_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test
          echo "E2E_BASE_URL=http://localhost:8080" >> .env.test

      - name: Generate Prisma client
        if: env.E2E_TARGET_ENV != 'stage'
        run: pnpm prisma:generate

      - name: Run database migrations
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          pnpm exec prisma migrate deploy --schema=infra/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/privacy_advisor_test

      - name: Seed test database
        if: env.E2E_TARGET_ENV != 'stage'
        run: pnpm seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/privacy_advisor_test

      - name: Build application
        if: env.E2E_TARGET_ENV != 'stage'
        run: pnpm build

      - name: Start backend in background
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          cd apps/backend
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/privacy_advisor_test \
          REDIS_URL=redis://localhost:6379 \
          NODE_ENV=test \
          JWT_SECRET=test-secret-key-for-e2e \
          PORT=5000 \
          nohup pnpm dev > ../../backend.log 2>&1 &
          echo $! > ../../backend.pid
          cd ../..

      - name: Start frontend in background
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          cd apps/frontend
          nohup pnpm dev > ../../frontend.log 2>&1 &
          echo $! > ../../frontend.pid
          cd ../..


      - name: Wait for backend and frontend to start
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          echo "Waiting for backend on port 5000..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/api/health 2>/dev/null; do sleep 2; done'
          echo "Backend is ready!"

          echo "Waiting for frontend on port 5173..."
          timeout 60 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Start Nginx reverse proxy
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          docker run -d \
            --name nginx-e2e \
            --network host \
            -v ${{ github.workspace }}/tests/e2e/nginx.conf:/etc/nginx/nginx.conf:ro \
            nginx:alpine
          echo "Nginx started on port 8080"

      - name: Wait for Nginx to be ready
        if: env.E2E_TARGET_ENV != 'stage'
        run: |
          echo "Waiting for Nginx on port 8080..."
          timeout 30 bash -c 'until curl -f http://localhost:8080/health; do sleep 1; done'
          echo "Nginx is ready!"

          # Verify proxy is working
          echo "Testing backend proxy..."
          curl -f http://localhost:8080/api/health
          echo "Backend proxy OK!"

      - name: Run E2E tests
        run: |
          pnpm exec playwright test \
            --project=${{ matrix.browser }} \
            --grep=${{ matrix.test-suite }} \
            --reporter=html,json,junit
        env:
          CI: true
          E2E_BASE_URL: http://localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: env.E2E_TARGET_ENV != 'stage' && failure()
        with:
          name: app-logs-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: app.log
          retention-days: 3

      - name: Capture Nginx logs
        if: env.E2E_TARGET_ENV != 'stage' && failure()
        run: |
          docker logs nginx-e2e > nginx.log 2>&1 || true
        continue-on-error: true

      - name: Upload Nginx logs
        uses: actions/upload-artifact@v4
        if: env.E2E_TARGET_ENV != 'stage' && failure()
        with:
          name: nginx-logs-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: nginx.log
          retention-days: 3

      - name: Stop application and cleanup
        if: always() && env.E2E_TARGET_ENV != 'stage'
        run: |
          # Stop Nginx container
          docker stop nginx-e2e || true
          docker rm nginx-e2e || true

          # Stop application
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi

