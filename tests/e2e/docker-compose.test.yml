# Docker Compose configuration for E2E testing
# This file sets up the complete testing environment including Nginx reverse proxy

version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: privacy-advisor-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: privacy_advisor_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache and queue
  redis:
    image: redis:7-alpine
    container_name: privacy-advisor-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (only for testing)
  nginx:
    image: nginx:alpine
    container_name: privacy-advisor-test-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-test-data:
    driver: local

networks:
  default:
    name: privacy-advisor-test-network
