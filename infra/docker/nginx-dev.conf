# Nginx configuration for development/E2E testing
# This proxies API calls to backend and all other requests to Vite dev server

server {
  listen 80;
  server_name _;

  # Increase buffer sizes for large API responses
  client_body_buffer_size 16k;
  client_header_buffer_size 4k;
  large_client_header_buffers 4 16k;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;
  add_header X-XSS-Protection "0" always;

  # API proxy - routes to backend
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Support for large response payloads (reports with many evidence items)
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # Timeouts for potentially slow report generation
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;

    # Don't cache API responses in development
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
  }

  # Vite HMR WebSocket proxy
  location /ws {
    proxy_pass http://frontend:5173;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400s;
  }

  # All other requests - proxy to Vite dev server
  location / {
    proxy_pass http://frontend:5173;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support for HMR (Hot Module Replacement)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;

    # Timeouts for dev server
    proxy_read_timeout 86400s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;

    # Don't cache in development
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
  }
}
