# Nginx configuration for production
# Serves static frontend files and proxies API calls to backend

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Increase buffer sizes for large API responses
  client_body_buffer_size 16k;
  client_header_buffer_size 4k;
  large_client_header_buffers 4 16k;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;
  add_header X-XSS-Protection "0" always;
  # CSP: allow self for everything; images can use data:; adjust as needed
  # Note: 'unsafe-inline' for style-src is required for dynamic React component styling (animations, SVG patterns)
  # Google Fonts: fonts.googleapis.com for CSS, fonts.gstatic.com for font files
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self'" always;

  # API proxy - routes to backend
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Support for large response payloads (reports with many evidence items)
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # Timeouts for potentially slow report generation
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;

    # API responses should not be cached by default
    add_header Cache-Control "no-cache, must-revalidate" always;
  }

  # Static assets with caching
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Frontend routes - all other requests
  # Use try_files to serve static files or fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;

    # HTML files should not be cached (for SPA updates)
    add_header Cache-Control "no-cache, must-revalidate" always;
  }
}
