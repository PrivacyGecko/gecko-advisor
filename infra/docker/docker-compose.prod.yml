name: privacy-advisor-prod
services:
  backend:
    extends:
      file: ./docker-compose.yml
      service: backend
    environment:
      APP_ENV: production
      BASE_URL: ${BASE_URL:-https://privamule.com}
      ADMIN_API_KEY: ${ADMIN_API_KEY:?Set production ADMIN_API_KEY}
  worker:
    extends:
      file: ./docker-compose.yml
      service: worker
    environment:
      APP_ENV: production
  frontend:
    extends:
      file: ./docker-compose.yml
      service: frontend
    environment:
      APP_ENV: production
volumes:
  privacy-postgres:
  privacy-redis:
